{namespace n=Tx_News_ViewHelpers}<!--        =====================                Partials/List/Item.html--><div class="news-list-single-wrap">    <div class="row news-single article articletype-{newsItem.type}{f:if(condition: newsItem.istopnews, then: ' topnews')}">        <f:if condition="{newsItem.media}">            <!-- media preview element -->            <f:then>                <div class="span2">                    <div class="news-list-image-wrap">                        <n:link newsItem="{newsItem}" settings="{settings}">                            <f:if condition="{newsItem.mediaPreviews}">                                <f:then>                                    <f:alias map="{mediaElement: newsItem.mediaPreviews.0}">                                        <f:if condition="{mediaElement.type} == 0">                                            <f:image                                                src="uploads/tx_news/{mediaElement.image}"                                                title="{mediaElement.title}"                                                alt="{mediaElement.title}"                                                width="{settings.list.media.image.maxWidth}"                                                height="{settings.list.media.image.maxHeight}"                                                />                                        </f:if>                                        <f:if condition="{mediaElement.type} == 1">                                            <f:render partial="Detail/MediaVideo" arguments="{mediaElement: mediaElement}"/>                                        </f:if>                                        <f:if condition="{mediaElement.type} == 2">                                            <f:render partial="Detail/MediaHtml" arguments="{mediaElement: mediaElement}"/>                                        </f:if>                                        <f:if condition="{mediaElement.type} == 3">                                            <n:format.dam as="dam" uid="{mediaElement.uid}">                                                <f:image src="{dam.file_path}{dam.file_name}" title="{dam.title}"  alt="{dam.alt_text}" maxWidth="{settings.detail.media.image.maxWidth}" />                                            </n:format.dam>                                        </f:if>                                    </f:alias>                                </f:then>                                <f:else>                                    <span class="no-media-element">                                        <f:image src="typo3conf/ext/news/Resources/Public/Images/dummy-preview-image.png" title=""  alt="" />                                    </span>                                </f:else>                            </f:if>                        </n:link>                    </div>                </div>            </f:then>            <f:else>                <f:if condition="{settings.displayDummyIfNoMedia}">                    <f:then>                        <div class="span2">                            <div class="news-list-image-wrap">                                <n:link newsItem="{newsItem}" settings="{settings}">                                    <span class="no-media-element">                                        <f:image src="typo3conf/ext/news/Resources/Public/Images/dummy-preview-image.png" title=""  alt="" />                                    </span>                                </n:link>                            </div>                        </div>                    </f:then>                </f:if>            </f:else>        </f:if>        <f:if condition="{newsItem.teaser}">            <!-- teaser text -->            <div class="teaser-text">                <f:then>                    <div class="span10">                        <h2>                            <n:link newsItem="{newsItem}" settings="{settings}">                                {newsItem.title}                            </n:link>                        </h2>                                 <div class="news-text">                            <f:format.html><f:format.crop maxCharacters="{settings.cropMaxCharacters}" respectWordBoundaries="true">{newsItem.teaser}</f:format.crop></f:format.html>                        </div>                        <p class="pull-right pull-right-margin">                        <n:link newsItem="{newsItem}" settings="{settings}" configuration="{ATagParams:'class=\"{settings.buttonMoreClass}\"'}">                            <f:translate key="more-link" /> <i class="icon-chevron-right icon-white"></i>                        </n:link>                           </p>                    </div>                </f:then>                <f:else>                    <div class="span10">                        <h2>                            <n:link newsItem="{newsItem}" settings="{settings}">                                {newsItem.title}                            </n:link>                        </h2>                         <div class="news-text">                            <f:format.html><f:format.crop maxCharacters="{settings.cropMaxCharacters}" respectWordBoundaries="true">{newsItem.bodytext}</f:format.crop></f:format.html>                        </div>                        <p class="pull-right pull-right-margin">                        <n:link newsItem="{newsItem}" settings="{settings}" configuration="{ATagParams:'class=\"{settings.buttonMoreClass}\"'}">                            <f:translate key="more-link" /> <i class="icon-chevron-right icon-white"></i>                        </n:link>                           </p>                       </div>                </f:else>                    </div>        </f:if>    </div></div>
